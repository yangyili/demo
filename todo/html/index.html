<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/todo.js"></script>
    <link rel="stylesheet" href="../css/todo.css"/>
</head>
<body>
    <a class="toggle-all none" href="javascript:{}" onclick="Todo.toggle_all_works()">toAll</a>
    <input type="text"/>
    <div class="works">
        <ul></ul>
    </div>
    <div class="work-operate none">
        <span class="work-left"></span>
        <a href="javascript:{}" onclick="Todo.filter_work()">All</a>
        <a href="javascript:{}" onclick="Todo.filter_work('active')">Active</a>
        <a href="javascript:{}" onclick="Todo.filter_work('complete')">Completed</a>
        <a class="work-complete" href="javascript:{}" onclick="Todo.remove_all_complete_work()"></a>
    </div>
</body>
</html>
<script>
    $(document).ready(function() {
        $('input').on('keypress', function (event) {
            if (event.keyCode == 13 && $(this).val()) {
                Todo.add_work($(this).val());
                $(this).val('');
            }
        });
    })
</script>
